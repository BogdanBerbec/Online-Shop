<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div th:each="product : ${products}">

    </div>

    <table class="table table-bordered" style="margin-bottom: 100px;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.productId}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.gender}"></td>
            <td style="display: flex; justify-content: center;"><button type="button" class="btn btn-primary">Buy this product</button></td>
        </tr>
        </tbody>
        <div style="background-color: rgba(240, 240, 240, 0.9); height: 5em; padding: 1em; left: 0; right:0; bottom: 0; position: fixed; display: flex; justify-content: center;">
            <div th:text="${totalProducts}" style="border-radius: 50%; height: 3em; width: 3em; background-color: #f50; color: white; line-height: 3em; text-align: center;"></div>
            <form class="form-signin" method="get" action="/logout">
                <button class="btn btn-primary btn-block" type="submit" style="width: 15em; margin-left: 5em;">Logout</button>
            </form>
        </div>
    </table>
</body>
</html>
